    <title>Modelos de Caixas</title>
    <style>
      h1 {
        background-color: lightgray;

        border: solid red 10px;

        padding: 10px 10px 10px 10px;
      }

      h2 {
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        width: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos de caixa box-level</h1>
    <h2>Teste de centralização</h2>
    <p>
      Parágrafos também são exemplos de box-level, mas os

    </p>
    <hr />
  </body>
</html>
