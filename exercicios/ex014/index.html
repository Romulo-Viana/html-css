<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="emoji.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560px" height="315px" poster="imagens/imagem-capa.jpg" controls>
        <source src="midia/meu-Video1.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="videos/webm">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.ogv" type="ogg">
        <p>Seu navegador não é compatível com os formatos de vídeo disponíveis <a href="midia/meu-video.rar" download="meu-video.rar" type="application/rar">Clique aqui</a> para download.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315px" src="https://www.youtube.com/embed/8wBdg7cyc28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/295148994?h=23ad857e0f" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
