      @font-face {
          font-family: "love";
          src: url("fonts/lover.otf") format("opentype");
          /*
            Tipos de fonts()
            - Opentype(otf)
            - treutype(ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
          */
      }
      body {
          font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
          font-family: "love", Times, serif;
          font-size: 3em;
      }
    </style>
