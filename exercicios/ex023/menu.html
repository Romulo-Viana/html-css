<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      h1 {
        background-color: aqua;
        width: 150px;
        text-align: center;
      }
      div > p {
        display: none;
        margin: 5px;
        background-color: aquamarine;
        width: 100px;
        text-align: center;
      }

      div:hover p {
        display: block;
      }

      div > p > a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>MENU↓</h1>

      <p><a href="https://translate.google.com.br/?hl=pt-BR" target="_blank" rel="external">ESPORTE</a></p>

      <p><a href="https://translate.google.com.br/?hl=pt-BR" target="_blank" rel="external">MODA</a></p>

      <p><a href="https://translate.google.com.br/?hl=pt-BR" target="_blank" rel="external">MÚSICA</a></p>

      <p><a href="https://translate.google.com.br/?hl=pt-BR" target="_blank" rel="external">GAMES</a></p>
    </div>
  </body>
</html>
