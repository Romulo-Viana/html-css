<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando Tabelas</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse; /* Utilizado para remover o espaçamento padrão entre as linhas*/
        width: 400px;
        height: 400px;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento horizontal */
        vertical-align: middle; /* Alinhamento vertical */
      }

    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE= TABELA
            TABLE ROW (tr)= Linha de tabela
                TABLE HEADER (th)= Cabeçalho de tabela
                TABLE DATA (td)= Dado de tabela 
    -->

    <table>
      <tr>
        <!--Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>

      <tr></tr>

      <tr>
        <!--Segunda Linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <!--Terceira Linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>

      <tr>
        <!--Quarta Linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
