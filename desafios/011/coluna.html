<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .column-container {
    display: flex;
    justify-content: space-between;
  }

  .column {
    width: 48%; /* Defina o tamanho das colunas como desejar */
    padding: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
</style>
<title>Lista com Duas Colunas</title>
</head>
<body>
  <div class="column-container">
    <div class="column">
      <h2>Coluna 1</h2>
      <ul>
        <li>Item 1 da coluna 1</li>
        <li>Item 2 da coluna 1</li>
        <li>Item 3 da coluna 1</li>
      </ul>
    </div>
    <div class="column">
      <h2>Coluna 2</h2>
      <ul>
        <li>Item 1 da coluna 2</li>
        <li>Item 2 da coluna 2</li>
        <li>Item 3 da coluna 2</li>
      </ul>
    </div>
  </div>
</body>
</html>
